version: 2

jobs:
  Apollo Client:
    docker:
      - image: circleci/node:8

    steps:
      - checkout
      - run: npm ci
      - run: npm test
      - run: npx apollo client:check

      - run: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            npx apollo client:push
          fi

workflows:
  version: 2
  Build and Test:
    jobs:
      - Apollo Client
